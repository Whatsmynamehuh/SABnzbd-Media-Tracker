    api_key: "5eadbcfabcde4cc3a154821845882877"
    category: "radarr-movies"  # Must match Radarr's SABnzbd category setting
  - name: "Radarr-Movies-Animation"
    url: "http://192.168.50.237:8071"
    api_key: "706766470a6c4164966e812ccc05c904"
    category: "radarr-movies-animation"  # Must match Radarr's SABnzbd category setting
  - name: "Radarr-Movies-Anime"
    url: "http://192.168.50.237:8072"
    api_key: "3e26c3885ada4d149e0b805c95d1e2f6"
